<header>
  <h1>{{ header }}</h1>
</header>

@for (post of posts; track post.name) {
    <h3>{{ posts[1][0].name}}</h3>
    <h3>{{ posts[1][0].capitalCity }}</h3>
    <h3>{{ posts[1][0].region.value }}</h3>
    <h3>{{ posts[1][0].incomeLevel.value }}</h3>
    <h3>{{ posts[1][0].longitude }}</h3>
    <h3>{{ posts[1][0].latitude }}</h3>
}
