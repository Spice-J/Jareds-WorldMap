<!--
    div to hold svg
    class references world-map.component.ts
    #svgContainer template reference variable - @viewChild
    [innerHTML] inputs svgContent from loadSvg into div
    (click) attaches click event handler to div
-->
<div class="app-world-map" #svgContainer [innerHTML]="svgContent" (click)="onCountryClick($event)">
</div>
